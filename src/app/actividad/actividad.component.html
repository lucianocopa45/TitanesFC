<div class="container text-white">
  <div class="card-historia">
    <div class="historia-texto">
      <h1>Gestión de Actividades</h1>
      <form [formGroup]="formActividad" (ngSubmit)="guardarActividad()">
        <div class="mb-3">
          <label>Nombre</label>
          <input formControlName="nombre" class="form-control" />
        </div>
        <div class="mb-3">
          <label>Categoría</label>
          <select formControlName="categoria" class="form-control">
            <option value="">Seleccione una categoría</option>
            <option *ngFor="let cat of categoriasDisponibles" [value]="cat">{{ cat }}</option>
          </select>
        </div>
        <div class="mb-3">
          <label>Día</label>
          <select formControlName="dia" class="form-control">
            <option value="" disabled selected>Seleccione un día</option>
            <option *ngFor="let d of dias" [value]="d">{{ d }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Horario</label>
          <select formControlName="horario" class="form-control">
            <option value="">Seleccione un rango horario</option>
            <option *ngFor="let h of horariosDisponibles" [value]="h">{{ h }}</option>
          </select>
        </div>
        <div class="mb-3">
          <label>Lugar</label>
          <select formControlName="categoria" class="form-control">
            <option value="">Seleccione un lugar</option>
            <option *ngFor="let cat of lugaresDisponibles" [value]="cat">{{ cat }}</option>
          </select>
        </div>
        <div class="mb-3">
          <label>Precio</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number" formControlName="precio" class="form-control" min="0" step="0.01" placeholder="0.00" />
          </div>
        </div>
        <div class="mb-3">
          <label>Cupo Máximo</label>
          <input type="number" formControlName="cupo_maximo" class="form-control" min="1" step="1"
            placeholder="1 o más" />
        </div>
        <button class="boton-familiaActividad" type="submit">
          {{ editando ? 'Actualizar' : 'Registrar' }}
        </button>
      </form>
    </div>
  </div>

  <div class="card-fc">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Día</th>
          <th>Horario</th>
          <th>Lugar</th>
          <th>Precio</th>
          <th>Cupo</th>
          <th>Anotados</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let actividad of actividades">
          <td>{{ actividad.nombre }}</td>
          <td>{{ actividad.categoria }}</td>
          <td>{{ actividad.dia }}</td>
          <td>{{ actividad.horario }}</td>
          <td>{{ actividad.lugar }}</td>
          <td>{{ actividad.precio }}</td>
          <td>{{ actividad.cupo_maximo }}</td>
          <td>{{ actividad.cantidad_anotados }}</td>
          <td>
            <button class="boton-familiaActividad" (click)="editarActividad(actividad)">Editar</button>
            <button class="boton-familiaSocio" (click)="eliminarActividad(actividad.id_actividad)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
